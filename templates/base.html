<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}归途的光{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #f0f0f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-style: italic;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav a:hover, .nav a.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            font-size: 1rem;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(240, 240, 240, 0.6);
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.7;
        }
        
        .poetry {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>归途的光</h1>
            <p class="subtitle">在时光的缝隙中，寻找真实的自己</p>
        </header>
        
        <nav class="nav">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>首页</a>
            <a href="/time-capsule" {% if "/time-capsule" in request.url.path %}class="active"{% endif %}>时光信笺</a>
            <a href="/facade-gallery" {% if "/facade-gallery" in request.url.path %}class="active"{% endif %}>假象回廊</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <div class="poetry">
                "纸一张 字一脏 藏着我无畏的模样"<br>
                "天一亮 我们又人模狗样"
            </div>
            <p>&copy; 2024 归途的光 - 一个诗意的情感表达平台</p>
        </footer>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
