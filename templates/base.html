<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}归途的光{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            color: #f0f0f0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景动画 */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* 背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 237, 78, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 237, 78, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 215, 0, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffb347);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            animation: titleGlow 3s ease-in-out infinite;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease;
        }
        
        .header h1:hover {
            transform: perspective(1000px) rotateX(5deg);
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                background-position: 0% 50%; 
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.4), 0 0 60px rgba(255, 215, 0, 0.2);
            }
            50% { 
                background-position: 100% 50%; 
                text-shadow: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.3);
            }
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-style: italic;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            animation: slideInDown 1s ease-out both;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .nav a:hover::before {
            left: 100%;
        }
        
        .nav a:hover, .nav a.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
            animation-delay: 0.2s;
            transition: all 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            color: #1e3c72;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            background-position: 100% 0;
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffed4e;
            transition: color 0.3s ease;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(240, 240, 240, 0.6);
            transition: color 0.3s ease;
        }
        
        .form-group input:focus::placeholder,
        .form-group textarea:focus::placeholder {
            color: rgba(255, 215, 0, 0.7);
        }
        
        .poetry {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: fadeIn 2s ease-out both;
        }
        
        .poetry::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.3);
            font-family: serif;
        }
        
        .poetry::after {
            content: '"';
            position: absolute;
            bottom: -30px;
            right: 15px;
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.3);
            font-family: serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.8;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
                border-radius: 15px;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 12px;
            }
            
            .poetry {
                font-size: 0.9rem;
                padding: 15px;
            }
            
            .poetry::before,
            .poetry::after {
                font-size: 2rem;
            }
            
            .poetry::before {
                top: -5px;
                left: 10px;
            }
            
            .poetry::after {
                bottom: -20px;
                right: 10px;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>归途的光</h1>
            <p class="subtitle">在时光的缝隙中，寻找真实的自己</p>
        </header>
        
        <nav class="nav">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>首页</a>
            <a href="/time-capsule" {% if "/time-capsule" in request.url.path %}class="active"{% endif %}>时光信笺</a>
            <a href="/facade-gallery" {% if "/facade-gallery" in request.url.path %}class="active"{% endif %}>假象回廊</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <div class="poetry">
                "纸一张 字一脏 藏着我无畏的模样"<br>
                "天一亮 我们又人模狗样"
            </div>
            <p>&copy; 2024 归途的光 - 一个诗意的情感表达平台</p>
        </footer>
    </div>
    
    {% block extra_js %}{% endblock %}
    <script>
    // 初始化把 data-text 写入到 .typewriter-text 的可见文本中
    (function () {
      function initTypewriterText(root) {
        var nodes = (root || document).querySelectorAll('.typewriter-text');
        nodes.forEach(function (el) {
          var text = el.getAttribute('data-text') || '';
          if (!el.textContent || !el.textContent.trim()) {
            el.textContent = text;
          }
        });
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function () { initTypewriterText(document); });
      } else {
        initTypewriterText(document);
      }
    })();
    </script>
  </body>
</html>
